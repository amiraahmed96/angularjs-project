<html ng-app="starApp">
     <head>
          <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
          <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
          <link href="style/style.css" rel="stylesheet" type="text/css">
     </head>
     <body>
         
         
             
             <!--start login-->
                         <form id="form1">
                         <div class="login-wrap">
                                 <h4 class="act1 login1">LOG IN</h4>
                                 <h4 class="signin1">SIGN UP</h4>
                                 <div>
                                     <br>
                                     <br>
                                     <div class="login">
                                         <h5>USER NAME</h5>
                                         <div class="form-group">
                                             <input type="text" class="form-control" placeholder="Name" required>
                                         </div>
                                         <h5>PASSWORD</h5>
                                         <div class="form-group">
                                             <input type="password" class="form-control" placeholder="Password" required>
                                         </div>
                                         <div class="form-group">
                                             <input type="submit" class="form-control" value="SIGN IN">
                                         </div>
                                         <div class="hr"></div>
                                         <br>
                                         <center><a href="#">Forgot Password?</a></center>
                                     </div>
                                     </form>
                                     <form>
                                     <div class="signin">
                                         <h5>USER NAME</h5>
                                         <div class="form-group">
                                             <input type="text" class="form-control" placeholder="user name" required>
                                         </div>
                                         <h5>PASSWORD</h5>
                                         <div class="form-group">
                                             <input type="password" class="form-control" placeholder="password" required>
                                         </div>
                                         <h5>REPEAT PASSWORD</h5>
                                         <div class="form-group">
                                             <input type="password" class="form-control" placeholder="confairm password" required>
                                         </div>
                                         <h5>EMAIL ADDRESS</h5>
                                         <div class="form-group">
                                             <input type="email" class="form-control" placeholder="E-mail" required>
                                         </div>
                                         <div class="form-group">
                                             <input type="submit" class="form-control" value="SIGN IN">
                                         </div>
                                     </div>
                             </form>  
                             </div>
                         
                         </div>
                     <!--end login-->
        
         
         
         
         
         
         
         
         <script src="js/bootstrap.min.js"></script>
         <script src="jquery/jquery-3.2.1.js"></script>
         <script src="angular/angular.min.js"></script>
         <script src="angular/angular-route.js"></script>
         <script src="jquery/plugins.js"></script>
         <script src="angular/ang.js"></script>
    </body>
</html>
